<!DOCTYPE html><html><head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample - Simple</title>
    
    <!-- page CSS -->
    <style>
      	body {background-color:#d9e2eb;color:black;}
		body * {box-sizing:border-box;}
		#root {position:fixed;width:100%;height:100%;}
		#root .FitText {position:absolute;width:50%;height:50%;top:0;bottom:0;left:0;right:0;margin:auto;border:dashed 4px #666;display:grid;align-content:center;text-align:center;font-family:Impact, Charcoal, Sans-Serif;background-color:#EBF0F5;}
	</style>

</head>
<body>

    <div id="root"></div>
    
	<!-- React from CDN -->
	<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" crossorigin></script>
	
	<!-- react-fit-text component -->
    <script src="https://cdn.jsdelivr.net/npm/@plutonium-js/react-fit-text@1/dist/bundle.min.js"></script>
	<!-- sample script -->
	<script type="text/babel">
		class App extends React.Component{
			constructor(props) {
				super(props);
			}
			render() {
				const FitText = window["react-fit-text"].default;
				return <FitText
					minSize = {null}
					maxSize = {null}
					updateOnResize = {{
						delay:0
					}}
				>This Text Fits!</FitText>;
			}
		}
		ReactDOM.render(<App/>, document.querySelector('#root'));
	</script>
	
</body>
</html>
